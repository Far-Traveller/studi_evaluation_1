<!DOCTYPE html>
<html lang="fr">

<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="png" href="assets/logo_onglet.png">
    <title>La Guilde Imaginaire</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/06ea113519.js" crossorigin="anonymous"></script>

    <!-- Boostrap CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<!-- BODY -->

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img id="navbar-logo" src="assets/logo_complet.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#welcome">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Évènements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of Navbar -->
    </header>
    <!-- End of Header-->

    <!-- Main -->
    <main>
        <section id="welcome" style="background-image: url(assets/welcome-img.jpg);">
            <div class="container justify-content-center">
                <h1 class="welcome-title">La Guilde Imaginaire</h1>
                <p class="welcome-text">Venez découvrir nos différents évènements</p>
                <a class="btn btn-dark button" href="#presentation">En savoir plus</a>
            </div>
        </section>

        <section id="presentation"></section>

        <section id="event">

        </section>

        <section id="contact">
            <h2>Contactez-nous</h2>
            <p class="contact-text">Pour toute question ou demande, n'hésitez pas à nous contacter, nous serons heureux
                de vous répondre :)</p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nameForContact">Nom</label>
                        <input type="text" class="form-control" id="nameForContact" placeholder="Coptère">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nameForContact">Prénom</label>
                        <input type="text" class="form-control" id="nameForContact" placeholder="Lily">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailForContact">Adresse mail</label>
                    <input type="email" class="form-control" id="emailForContact" placeholder="lily.coptere@dnd.fr">
                </div>
                <div class="form-group">
                    <label for="textForContact">Votre message</label>
                    <textarea class="form-control" id="textForContact" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-dark button">Envoyer</button>
            </form>
        </section>

    </main>
    <!-- End of Main -->

    <!-- Footer -->
    <footer class="bg-dark text-center text-light">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright : La Guide Imaginaire
        </div>
        <!-- Copyright -->
    </footer>
    <!-- End of Footer -->

    <!-- jQuery et Popper CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
